<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile Page</title>
  <script src="https://cdn.tailwindcss.com/3.4.16"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      const isDark = html.classList.contains('dark');
      html.classList.toggle('dark', !isDark);
      localStorage.setItem('theme', !isDark ? 'dark' : 'light');
    }

    // Apply saved theme on load
    if (localStorage.getItem('theme') === 'dark' || 
        (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">
  <!-- Navbar -->
  <nav class="bg-white dark:bg-gray-800 shadow-md fixed w-full top-0 z-50">
    <div class="container mx-auto px-6 py-3 flex justify-between items-center">
      <div class="text-xl font-bold">MyPortfolio</div>
      <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-gray-200 dark:bg-gray-700">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-800 dark:text-yellow-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
      </button>
    </div>
  </nav>

  <!-- Bio Section -->
  <section id="bio" class="pt-24 px-6 py-12 flex flex-col items-center bg-white dark:bg-gray-800">
    <div class="w-32 h-32 mb-4 rounded-full overflow-hidden border-4 border-blue-500">
      <img src="https://via.placeholder.com/150" alt="Profile Picture" class="w-full h-full object-cover"/>
    </div>
    <h1 class="text-3xl font-bold">John Doe</h1>
    <p class="text-center mt-2 max-w-lg">Full-stack developer passionate about creating responsive and scalable web applications.</p>
  </section>

  <!-- Skills Section -->
  <section id="skills" class="px-6 py-12 bg-gray-100 dark:bg-gray-700">
    <h2 class="text-2xl font-bold text-center mb-6">Skills</h2>
    <div class="flex flex-wrap justify-center gap-3">
      <span class="px-4 py-2 bg-blue-100 dark:bg-blue-900 dark:text-blue-200 text-blue-800 rounded-full">HTML</span>
      <span class="px-4 py-2 bg-blue-100 dark:bg-blue-900 dark:text-blue-200 text-blue-800 rounded-full">CSS</span>
      <span class="px-4 py-2 bg-blue-100 dark:bg-blue-900 dark:text-blue-200 text-blue-800 rounded-full">JavaScript</span>
    </div>
  </section>

  <!-- Portfolio Section -->
  <section id="portfolio" class="px-6 py-12 bg-white dark:bg-gray-800">
    <h2 class="text-2xl font-bold text-center mb-6">Portfolio</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
      <div class="border rounded-lg overflow-hidden shadow-lg dark:border-gray-600 dark:bg-gray-700">
        <img src="https://via.placeholder.com/300" alt="Project 1" class="w-full h-48 object-cover"/>
        <div class="p-4">
          <h3 class="text-lg font-semibold">Project One</h3>
          <p class="text-gray-600 dark:text-gray-300">A responsive travel booking website.</p>
        </div>
      </div>
    </div>
  </section>

  <!-- Contact Section -->
  <section id="contact" class="px-6 py-12 bg-gray-100 dark:bg-gray-700">
    <h2 class="text-2xl font-bold text-center mb-6">Contact Me</h2>
    <div class="max-w-md mx-auto">
      <form class="space-y-4">
        <input type="text" placeholder="Your Name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"/>
        <input type="email" placeholder="Your Email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"/>
        <textarea placeholder="Your Message" rows="4" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 dark:bg-gray-800 dark:border-gray-600 dark:text-white"></textarea>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition">Send Message</button>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center py-4 dark:bg-gray-900">
    <p>&copy; 2025 John Doe. All rights reserved.</p>
  </footer>
</body>
</html>
